<div class="container m-auto row">
  <div class="p-2 col-3" *ngFor="let post of Posts">
    <div class="card d-inline">
      <div class="card-header">
        <h3 class="card-title">{{ post.title }}</h3>
      </div>
      <div class="card-body">
        <p class="card-text">
          {{ post.body }}
        </p>
      </div>
    </div>
  </div>
</div>
